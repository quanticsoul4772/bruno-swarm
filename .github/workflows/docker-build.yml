name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
    paths:
      - "deploy/**"

env:
  IMAGE_NAME: quanticsoul4772/bruno-swarm-ollama

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo docker image prune -a -f
          df -h /

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tags=${{ env.IMAGE_NAME }}:${GITHUB_REF#refs/tags/v},${{ env.IMAGE_NAME }}:latest" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${{ env.IMAGE_NAME }}:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile.ollama
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          echo "Image pushed: ${{ steps.meta.outputs.tags }}"
          docker pull ${{ env.IMAGE_NAME }}:latest
          docker run --rm --entrypoint ollama ${{ env.IMAGE_NAME }}:latest list
